<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ontology Graph Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .header {
            text-align: center;
            padding: 20px;
            background-color: #61bfea;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            margin: 20px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        iframe {
            border: none;
            width: 100%;
            height: 800px;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: #61bfea;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="header">Ontology Graph Viewer</div>
    <div class="container">
        <iframe src="/static/{{ graph_path }}"></iframe>
        <a href="/" class="back-link">Back to Instances</a>
    </div>
</body>
</html>
