<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastAPI Frontend</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f7f7f8;
        }

        /* Sidebar styling */
        .sidebar {
            width: 250px;
            background-color: #333;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .sidebar h1 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .sidebar button {
            padding: 10px;
            margin: 5px 0;
            color: white;
            background-color: #4CAF50;
            border: none;
            cursor: pointer;
        }

        .sidebar button:hover {
            background-color: #45a049;
        }

        /* Main content area styling */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow-y: auto;
        }

        .main-content h2 {
            font-size: 1.2em;
            margin-top: 0;
        }

        .main-content p, .main-content input, .main-content button {
            margin: 10px 0;
        }

        /* Image styling */
        #taxonomy-image {
            max-width: 100%;           /* Make the image responsive */
            height: auto;              /* Maintain aspect ratio */
            max-height: calc(80vh); /* Prevent overflow, use vh for vertical space */
            display: none;             /* Initially hidden */
            object-fit: contain; 
        }

        /* Positioning the prompt container at the bottom */
        .prompt-container {
            position: fixed;
            bottom: 0;
            left: 350px; /* Adjust if sidebar width changes */
            width: calc(90% - 350px); /* Full width minus sidebar */
            background-color: #f7f7f8;
            padding: 10px;
            border-top: 1px solid #ddd;
        }

        .prompt-input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }

        /* File upload button styling */
        .upload-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 1.2em;
            cursor: pointer;
        }

        .upload-button:hover {
            background-color: #0056b3;
        }

        /* Hide the image initially */
        #taxonomy-image {
            display: none;
            max-width: 100%;
            margin: -70px auto;
            border: 1px solid #ddd;
            padding: 10px;
        }

        /* Dropdown styling */
        .dropdown {
            margin-top: 10px;
            background-color: #333;
            color: white;
            padding: 10px;
            cursor: pointer;
            border: 1px solid #444;
            border-radius: 4px;
            width: 100%;
            position: relative;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            left: 0;
            background-color: #444;
            min-width: 200px;
            padding: 0;
            z-index: 1;
            border-radius: 4px;
        }

        .dropdown-content .sub-dropdown {
            padding: 10px;
            color: white;
            border-bottom: 1px solid #555;
        }

        .dropdown-content .sub-dropdown:hover {
            background-color: #555;
        }

        /* Nested dropdown styling */
        .sub-dropdown .nested-dropdown-content {
            display: none;
            position: absolute;
            left: 100%;
            top: 0;
            min-width: 150px;
            background-color: #555;
            border-radius: 4px;
        }

        .sub-dropdown:hover .nested-dropdown-content {
            display: block;
        }

        /* Responses section styling */
        #responses {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f0f0f0;
            width: 300px;
        }
    </style>
</head>
<body>
    <!-- Sidebar Section -->
    <div class="sidebar">
        <h1>Menu</h1>
        <button onclick="fetchRoot()">About / Open Source</button>
        <button onclick="showTaxonomyImage()">Generate Taxonomy</button> <!-- Updated button to show image -->

        <!-- Dropdown Menu for Definitions -->
        <div class="dropdown">
            Definitions
            <div class="dropdown-content">
                <div class="sub-dropdown">CNN
                    <div class="nested-dropdown-content">
                        <div class="sub-dropdown">Layers
                            <div class="nested-dropdown-content">
                                <button onclick="layer_type('Convolutional')">Convolutional Layer</button>
                                <button onclick="layer_type('Pooling')">Pooling Layer</button>
                                <button onclick="layer_type('Fully Connected')">Fully Connected Layer</button>
                                <button onclick="layer_type('ReLU')">ReLU Layer</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content Section -->
    <div class="main-content">
        <h2>Responses</h2>
        <p id="hello-message"></p>
        <p id="item-result"></p>
        <p id="update-result"></p>

        <!-- Image that appears after button click -->
        <img id="taxonomy-image" src="/static/datacharacterization.png" alt="Generated Taxonomy Image" />

        <!-- Section for displaying layer definitions -->
        <div id="responses">
            <h3>Layer Definitions</h3>
            <p id="layerInfo">Click on a layer type to see its definition.</p>
        </div>
    </div>

    <script>
        async function fetchRoot() {
            const response = await fetch('http://127.0.0.1:8000/');
            const data = await response.json();
            document.getElementById('hello-message').innerText = `Hello message: ${data.Hello}`;
        }

        // Define the function to display layer definitions
        function layer_type(layer) {
            const layerInfo = document.getElementById("layerInfo");

            // Definitions for each layer type
            const layerDefinitions = {
                "Convolutional": "A Convolutional Layer applies a convolution operation to the input, passing the result to the next layer. Itâ€™s used primarily for feature extraction in image data.",
                "Pooling": "A Pooling Layer reduces the spatial size of the representation to decrease the number of parameters and computation in the network, controlling overfitting.",
                "Fully Connected": "A Fully Connected Layer connects every neuron in one layer to every neuron in another layer, allowing complex patterns and associations to be learned.",
                "ReLU": "A ReLU (Rectified Linear Unit) Layer applies an activation function, introducing non-linearity to help the model learn complex patterns."
            };

            // Display the corresponding definition
            layerInfo.innerText = layerDefinitions[layer];
        }

        function showTaxonomyImage() {
            const image = document.getElementById('taxonomy-image');
            image.style.display = 'block'; // Show the image when button is clicked
        }

        document.getElementById('file-upload').addEventListener('change', async function() {
            const formData = new FormData();
            formData.append('file', this.files[0]);

            const response = await fetch('http://127.0.0.1:8000/uploadfile/', {
                method: 'POST',
                body: formData,
            });
            const data = await response.json();
            alert(`File uploaded: ${data.filename}`);
        });
    </script>
</body>
</html>
