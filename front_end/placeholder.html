<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taxon Neuro</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f7f7f8;
        }

        /* Sidebar styling */
        .sidebar {
            width: 250px;
            background-color: #333;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .sidebar h1 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .sidebar button {
            padding: 10px;
            margin: 5px 0;
            color: white;
            background-color: #4CAF50;
            border: none;
            cursor: pointer;
        }

        .sidebar button:hover {
            background-color: #45a049;
        }

        /* Main content area styling */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow-y: auto;
        }

        .main-content h2 {
            font-size: 1.2em;
            margin-top: 0;
        }

        .main-content p, .main-content input, .main-content button {
            margin: 10px 0;
        }

        /* Image styling */
        #taxonomy-image {
            max-width: 100%;
            height: auto;
            max-height: calc(80vh);
            display: none;
            object-fit: contain;
        }

        #ontology-image {
            max-width: 100%;
            height: auto;
            max-height: calc(80vh);
            display: none;
            object-fit: contain;
        }

        #about-section {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #e0e0e0;
            display: none; /* Initially hidden */
        }

        /* Positioning the prompt container at the bottom */
        .prompt-container {
            position: fixed;
            bottom: 0;
            left: 300px;
            width: calc(100% - 250px);
            max-width: 900px;
            background-color: #f7f7f8;
            padding: 10px;
            border-top: 1px solid #ddd;
        }
        
        
        .prompt-input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }

        /* File upload button styling */
        .upload-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            line-height: 40px;
            text-align: center;
            font-size: 1.2em;
            cursor: pointer;
            display: inline;
        }

        .upload-button:hover {
            background-color: #0056b3;
        }

        /* Dropdown styling */
        .dropdown {
            margin-top: 10px;
            background-color: #333;
            color: white;
            padding: 10px;
            cursor: pointer;
            border: 1px solid #444;
            border-radius: 4px;
            width: 90%;
            position: relative;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            left: 0;
            background-color: #444;
            min-width: 200px;
            min-height: 70px;
            padding: 5px;
            z-index: 1;
            border-radius: 4px;
        }

        /* Nested dropdowns for individual hover display */
        .nested-dropdown-content {
            display: none;
            position: absolute;
            left: 100%;
            top: 0;
            min-width: 150px;
            min-height: 70px;
            background-color: #555;
            border-radius: 4px;
        }

        .sub-dropdown:hover .nested-dropdown-content {
            display: block;
        }

        .sub-dropdown {
            margin-bottom: 20px;
        }

        /* Responses section styling */
        #responses {
            margin-top: -40px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f0f0f0;
            width: 300px;
            display:none;
        }
    </style>
</head>
<body>
    <!-- Sidebar Section -->
    <div class="sidebar">
        <h1>Menu</h1>
        <button onclick="fetchOntology()">Generate Ontology</button>
        <button onclick="fetchTaxonomy()">Generate Taxonomy</button>
        <button onclick="display_about()">About / Open Source</button>

        <!-- Dropdown Menu for Definitions -->
        <div class="dropdown">
            Definitions
            <div class="dropdown-content">
                <div class="sub-dropdown">Layers
                    <div class="nested-dropdown-content">
                        <button onclick="layer_type('Convolutional')">Convolutional Layer</button>
                        <button onclick="layer_type('Pooling')">Pooling Layer</button>
                        <button onclick="layer_type('Fully Connected')">Fully Connected Layer</button>
                        <button onclick="layer_type('ReLU')">ReLU Layer</button>
                    </div>
                </div>
                <div class="sub-dropdown">Loss Functions
                    <div class="nested-dropdown-content">
                        <button onclick="layer_type('Hinge')">Hinge Loss</button>
                        <button onclick="layer_type('Logistic')">Logistic</button>
                        <button onclick="layer_type('Exponential')">Exponential</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content Section -->
    <div class="main-content">
        <h2>Responses</h2>

        <!-- Image that appears after button click -->
        <img id="taxonomy-image" src="/static/datacharacterization.png" alt="Generated Taxonomy Image" />
        <img id="ontology-image" src="/static/taxonomy_sample.png" alt="Generated Ontology Image" />
        
        <div id="about-section">
            <h3>About / Open Source</h3>
            <p>About section here</p>
        </div>

        <!-- Section for displaying layer definitions -->
        <div id="responses">
            <h3 id="definition-title">Layer Definitions</h3>
            <p id="layerInfo">Click on a layer type to see its definition.</p>
        </div>
    </div>

    <!-- Prompt Container -->
    <div class="prompt-container">
        <input class="prompt-input" id="prompt-input" type="text" placeholder="Type your prompt here..." onkeydown="checkEnter(event)">
    </div>

    <!-- File Upload Button -->
    <!--<button class="upload-button" onclick="uploadFile()">+</button>-->

    <form action="/api" method="post" enctype="multipart/form-data">
        <input id="file" name="file" type="file" class="upload-button" onchange="uploadFile()" style="display: none;">
        <label for="file" class="upload-button">+</label>
    </form>

    <script>
        async function fetchRoot() {
            const response = await fetch('http://127.0.0.1:8000/');
            const data = await response.json();
            document.getElementById('hello-message').innerText = `Hello message: ${data.Hello}`;
        }

        // Define the function to display layer definitions
        function layer_type(layer) {
            const layerInfo = document.getElementById("layerInfo");
            const definitionTitle = document.getElementById("definition-title");
            const responses = document.getElementById("responses")

            // Definitions for each layer type
            const layerDefinitions = {
                "Convolutional": "A Convolutional Layer applies a convolution operation to the input, passing the result to the next layer. Itâ€™s used primarily for feature extraction in image data.",
                "Pooling": "A Pooling Layer reduces the spatial size of the representation to decrease the number of parameters and computation in the network, controlling overfitting.",
                "Fully Connected": "A Fully Connected Layer connects every neuron in one layer to every neuron in another layer, allowing complex patterns and associations to be learned.",
                "ReLU": "A ReLU (Rectified Linear Unit) Layer applies an activation function, introducing non-linearity to help the model learn complex patterns.",
                "Hinge": "Penalty increases the more incorrect the prediction is.",
                "Logistic": "All predictions labeled as mistakes, however some are less of a mistake than others.",
                "Exponential": "Grows faster when mistakes are made, helps ensure no catastrophically incorrect predictions.",
            };

            //responses.style.display = 'block'

            if (responses.style.display === 'block') {
                responses.style.display = 'none';  // Hide the image if it's currently visible
            } else {
                responses.style.display = 'block'; // Show the image if it's currently hidden
            }

            // Update the title and display the corresponding definition
            definitionTitle.innerText = `${layer} Definition`;
            layerInfo.innerText = layerDefinitions[layer];
        }

        function fetchOntology() {
            const image = document.getElementById('ontology-image')

            if (image.style.display === 'block') {
                image.style.display = 'none';  // Hide the image if it's currently visible
            } else {
                image.style.display = 'block'; // Show the image if it's currently hidden
            }
        }

        function fetchTaxonomy() {
            const image = document.getElementById('taxonomy-image');

            if (image.style.display === 'block') {
                image.style.display = 'none';  // Hide the image if it's currently visible
            } else {
                image.style.display = 'block'; // Show the image if it's currently hidden
            }
        }

        function display_about() {
            const aboutSection = document.getElementById('about-section');

            const layerDefinitionsBox = document.getElementById('responses');
            layerDefinitionsBox.style.display = 'none';

            aboutSection.innerHTML = `<h3>About / Open Source</h3>
                <p>This project aims to provide automatic taxonomy construction for neural networks.<br>
                It categorizes layers, architectures, and loss functions based on input given from the user.<br>
                We are a 4-person team from the University of Nevada, Reno.<br>
                Team Consists of:<br>
                -Thomas Braun<br>
                -Lukas Lac <br>
                -Josue Ochoa <br>
                -Richard White <br> 

                All content is open-source and welcomes contributions.</p>`;

                if (aboutSection.style.display === 'block') {
                    aboutSection.style.display = 'none';  // Hide the image if it's currently visible
                } else {
                    aboutSection.style.display = 'block'; // Show the image if it's currently hidden
                }
        }

        function checkEnter(event) {
            // Check if the pressed key is "Enter"
            if (event.key === "Enter") {
                // Prevent the default form submission if inside a form
                event.preventDefault();

                // Get the user's input from the prompt bar
                const userInput = document.getElementById("prompt-input").value;

                // Call the function to handle the input, passing in the user's text
                handlePromptInput(userInput);

                // Clear the input field after submission
                document.getElementById("prompt-input").value = '';
            }
        }

        // Function to handle the user's input
        function handlePromptInput(userInput) {
            alert('DONT TOUCH THAT');
        }

        const form = document.querySelector('form');
        form.addEventListener('submit', uploadFile);
        
        /** @param {Event} event */
        function uploadFile(event) {
            //alert('DONT TOUCH THAT'); // Placeholder action for file upload button
            const form = event.currentTarget;
            const url = new URL(form.action);
            const formData = new FormData(form)
            const searchParams = new URLSearchParams(formData);

            /** @type {Parameters<fetch>[1]} */
            const fetchOptions = {
                method: form.method,
            };

            if (form.method.toLowerCase() === 'post') {
                if (form.enctype === 'multipart/form-data') {
                    fetchOptions.body = formData;
                }
                else {
                    fetchOptions = searchParams;
                }
            }
            else {
                url.search = searchParams;
            }            
            
            fetch(url , fetchOptions);
            event.preventDefault();
        }

        

        function query_prompt() {
            alert('DONT TOUCH THAT'); // Placeholder
        }
    </script>
</body>
</html>
